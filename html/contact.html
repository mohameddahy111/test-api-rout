<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/css/style.css" />

    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="'container">
        <h1 class="text-center my-5">contact us</h1>
        <form action="" class="w-50 m-auto">
          <div class="mb-3">
            <label for="" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              name="Name"
              required
              id="fName"
              aria-describedby="helpId"
              placeholder=""
            />
            <small id="helpIdName" class="form-text"></small>
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Email</label>
            <input
              type="email"
              required
              class="form-control"
              name="Email"
              id="email"
              aria-describedby="emailHelpId"
              placeholder="abc@mail.com"
            />
            <small id="emailHelpId" class="form-text"></small>
          </div>
          <div class="mb-3">
            <label for="" class="form-label">phone</label>
            <input
              type="text"
              required
              class="form-control"
              name="phone"
              id="phone"
              aria-describedby="helpId"
              placeholder=""
            />
            <small id="helpIdPhone" class="form-text"></small>
          </div>
          <div class="mb-3">
            <label for="" class="form-label">age</label>
            <input
              type="number"
              class="form-control"
              required
              name="age"
              id="age"
              aria-describedby="helpId"
              placeholder=""
            />
            <small id="helpIdAge" class="form-text"></small>
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Password</label>
            <input
              type="password"
              required
              class="form-control"
              name="Password"
              id="password"
              placeholder=""
            />
            <small id="helpIdPassword" class="form-text"></small>
          </div>
          <div class="mb-3">
            <label for="" class="form-label">comfirm password</label>
            <input
              type="password"
              required
              class="form-control"
              name="Password2"
              id="comfirmPassword"
              placeholder=""
            />
            <small id="helpIdComfirmPassword" class="form-text"></small>
          </div>
          <button type="submit" class="btn btn-primary" id="submitBtn">
            Submit
          </button>
        </form>
      </section>
    </main>

    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/jquery-3.6.1.min.js"></script>
    <script src="/js/js.js"></script>
  </body>
</html>
